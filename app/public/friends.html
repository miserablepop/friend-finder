    <script type="text/javascript">
        var queryURL = "/friends/data";

            $.ajax({
            url: queryURL,
            method: "GET"
            }).then(function(res) {
                console.log(res);
                for (var i = 0; i < res.length; i++){
                    $('#friends').append('<div class = "col s12 m3 l2"><div class="card"><div class="card-image"><img src="' + res[i]['photo'] + '"></div><div class="card-content"><p>' 
                        + res[i].name.replace(/\"/g, "") + '</p></div></div></div>');
                }
            });    
        
    
    </script>
